name: Pull Request
on:
    workflow_dispatch:
    pull_request: 
        types: [opened, edited]
  
jobs:
    awesome-part:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: 16.13.x
                cache: npm

            - name: Install
              run: npm ci
            
            - name: Build
              run: npm run build

            - name: Test
              run: npm run test